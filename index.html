<!doctype HTML>
<html>
<head>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
</head>
<script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

<body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs>
        <a-marker preset="custom" type='pattern' url='pattern/asperger_pokeball.patt'>
            <a-entity
                gltf-model="models/pokeball-low/arjs-demo/model.gltf"
                scale="1">
            </a-entity>
        </a-marker>
        <a-marker preset="custom" type='pattern' url='pattern/asp_bagelboy.patt'>
            <a-entity
                gltf-model="models/bagelboy/model.gltf"
                scale="1">
            </a-entity>
        </a-marker>
        <a-marker preset="custom" type='pattern' url='pattern/a_earth.patt'>
            <a-entity
                gltf-model="models/earth/model.gltf"
                scale="1">
            </a-entity>
        </a-marker>
        <a-marker preset="custom" type='pattern' url='pattern/twofold_phone.patt'>
            <a-entity
                gltf-model="models/phone/model.gltf"
                scale="1">
            </a-entity>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <!--https://jeromeetienne.github.io/AR.js/three.js/examples/marker-training/examples/generator.html-->
    <!--https://www.qrcode-monkey.com/#url-->
    <!--https://github.com/mrdoob/three.js/tree/dev/examples/models/gltf-->
</body>
</html>
