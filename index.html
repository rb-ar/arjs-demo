<!doctype HTML>
<html>
<head>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
</head>
<script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

<body style='margin : 0px; overflow: hidden;'>
    <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
    <a-scene embedded arjs>
        <a-marker preset="custom" type='pattern' url='https://sss.github.io/pattern-asperger.patt'>
            <a-entity
                gltf-model="https://sss.github.io/model.gltf"
                scale="1">
            </a-entity>
        </a-marker>

        <!-- use this <a-entity camera> to support multiple-markers, otherwise use <a-marker-camera> instead of </a-marker> -->
        <a-entity camera></a-entity>
    </a-scene>

    <!--https://jeromeetienne.github.io/AR.js/three.js/examples/marker-training/examples/generator.html-->
    <!--https://www.qrcode-monkey.com/#url-->
    <!--https://github.com/mrdoob/three.js/tree/dev/examples/models/gltf-->
</body>
</html>
